layout: post

{%- if page.summary -%}
  <div class="summary">
    {{ page.summary | markdownify }}
  </div>

<h2>Ingredients</h2>

<ul>
  {%- for ingredient in page.ingredients -%}

  {%- endfor -%}
</ul>

<div class="border" aria-hidden="true"></div>

{{ content }}
